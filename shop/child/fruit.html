    <section class="text_p">
        <p>&emsp;&emsp;每个季节都有不同的时令水果，尤其是在夏季堪比水果盛宴。有的懒人懒得吃水果就会靠果汁来补充营养，你知道自己需要补充什么营养素吗？吐血推荐5款让你喝出健康的果汁</p>
        <p>&emsp;&emsp;排毒排便－香蕉牛奶汁</p>
        <p>&nbsp;&nbsp;适量加入牛奶调理，可以补充更多钙质，对于正在减肥中的女孩来说，也比较有饱足感。经常失眠或是容易经痛的女孩也可以喝喝看</p>
        <br>
        <br>
        <br>
        <p>&emsp;&emsp;止咳防晕－芒果汁</p>
        <p>&emsp;&emsp;退火利尿－椰子汁</p>
        <p>&emsp;&emsp;不过有的人会怕椰子的味道，也因为椰子水生冷寒性，因此女孩们如果想喝椰子水来消暑，或是肠胃不好的人，在喝之前还是要三思</p>
        <p>&emsp;&emsp;水果之王－奇异果汁</p>
